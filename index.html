<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" requiredwidth=device- requiredwidth, initial-scale=1.0">
    <title>Student form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <div class="container py-5 ">
            <div class="card rounded-3 text-black eee">
                <div class="row g-0">
                    <div class="col-lg-5">
                        <div class="card-body p-md-5 mx-md-4">
                            <form required id="form">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="fname">First Name</label>
                                        <input type="fname" class="form-control" placeholder="First Name" required id="fname">
                                    </div>
                                    <div class="form-group">
                                        <label for="fname">Last Name</label>
                                        <input type="lname" class="form-control" placeholder="Last Name" required id="lname">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" placeholder="Email" required id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="contact">Contact</label>
                                        <input type="number" class="form-control" placeholder="Contact" required id="contact">
                                    </div>
                                    <button type="submit"
                                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Add Student</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 py-5">
                        <table class="table table-bordered rounded-3">
                            <thead>
                                <tr>
                                    <th>Sr no</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                </tr>
                            </thead>
                            <tbody required id="stdContent">
                                

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
